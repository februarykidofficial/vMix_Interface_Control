<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Timer Controller</title>
    <style>
        :root {
            --primary-color: #F05F57;
            --secondary-color: #360940;
            --accent-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-color: #ffffff;
            --glass-bg: rgba(8, 6, 7, 0.4);
            --timer-scale: 1;
            --timer-style: 'modern';
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            cursor: default; /* Default body cursor, will be updated by JS */
        }

        body.locked-timer-cursor {
            cursor: not-allowed;
        }

        body.unlocked-timer-cursor {
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        .background-decoration::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .main-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 50px; /* Increased for more pronounced rounding */
            padding: calc(60px * var(--timer-scale));
            border: 1px solid rgba(255, 255, 255, 0.05); /* Made border much less visible */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); /* Stronger, softer shadow */
            max-width: calc(600px * var(--timer-scale));
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            transform: scale(var(--timer-scale));
            transform-origin: center;
            transition: transform 0.3s ease-in-out; /* Add transition for smooth zoom */
            pointer-events: auto; /* Always allow pointer events on main panel for clicks to bubble */
        }

        .timer-container {
            margin: calc(50px * var(--timer-scale)) 0;
            position: relative;
        }

        .timer-display {
            margin: calc(40px * var(--timer-scale)) 0;
            position: relative;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: calc(8px * var(--timer-scale));
        }

        .timer-main {
            font-size: calc(5.5rem * var(--timer-scale));
            font-weight: 200;
            letter-spacing: calc(6px * var(--timer-scale));
            position: relative;
            font-family: 'Inter', Monaco, 'Cascadia Code', monospace;
        }

        /* Timer Styles */
        .timer-style-modern .timer-main {
            font-family: 'Inter', sans-serif;
            font-weight: 200;
        }

        .timer-style-retro .timer-main {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-weight: 400;
            text-shadow: 0 0 20px currentColor;
        }

        .timer-style-minimal .timer-main {
            font-family: 'Inter', sans-serif;
            font-weight: 100;
            letter-spacing: calc(12px * var(--timer-scale));
        }

        .timer-style-bold .timer-main {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
        }

        .timer-style-elegant .timer-main {
            font-family: 'Times New Roman', serif;
            font-weight: 300;
            font-style: italic;
        }

        .timer-style-digital .timer-main {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.3);
            padding: calc(10px * var(--timer-scale)) calc(20px * var(--timer-scale));
            border-radius: calc(8px * var(--timer-scale));
            border: 2px solid currentColor;
        }

        .timer-ms {
            font-size: calc(2.2rem * var(--timer-scale));
            opacity: 0.7;
            font-weight: 300;
            font-family: 'SF Mono', Monaco, monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: calc(5px * var(--timer-scale)) calc(10px * var(--timer-scale));
            border-radius: calc(6px * var(--timer-scale));
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .timer-running {
            color: var(--accent-color);
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        .timer-paused {
            color: var(--warning-color);
            text-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
        }

        .timer-expired {
            color: var(--danger-color);
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        .progress-container {
            width: 100%;
            height: calc(12px * var(--timer-scale)); /* Adjusted height */
            background: rgba(255, 255, 255, 0.15);
            border-radius: calc(6px * var(--timer-scale)); /* Adjusted border-radius */
            margin: calc(30px * var(--timer-scale)) 0;
            overflow: visible;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), #059669);
            border-radius: calc(6px * var(--timer-scale)); /* Adjusted border-radius */
            transition: width 0.1s linear; 
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            position: relative;
        }

        .progress-pointer {
            position: absolute;
            right: calc(-6px * var(--timer-scale));
            top: 50%;
            transform: translateY(-50%);
            width: calc(12px * var(--timer-scale));
            height: calc(12px * var(--timer-scale));
            background: var(--text-color);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
        }

        .control-section {
            margin: calc(40px * var(--timer-scale)) 0;
            display: flex; 
            justify-content: center;
        }

        .mic-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: calc(12px * var(--timer-scale));
            font-size: calc(1.1rem * var(--timer-scale));
            font-weight: 500;
            margin: calc(30px * var(--timer-scale)) 0;
            padding: calc(16px * var(--timer-scale)) calc(24px * var(--timer-scale));
            border-radius: calc(12px * var(--timer-scale));
            backdrop-filter: blur(10px);
        }

        .mic-live {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--accent-color);
        }

        .mic-muted {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger-color);
        }

        .mic-indicator {
            width: calc(12px * var(--timer-scale));
            height: calc(12px * var(--timer-scale));
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 12px currentColor;
        }

        .top-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; /* Add transitions */
            opacity: 1; /* Default visible */
            visibility: visible; /* Default visible */
        }

        .connection-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Fixed colors for status indicator */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444; /* Red for disconnected */
            box-shadow: 0 0 8px #ef4444; 
        }

        .status-indicator.connected {
            background: #10b981; /* Green for connected */
            box-shadow: 0 0 8px #10b981;
        }

        .settings-toggle, .reset-btn, .fullscreen-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            pointer-events: auto; 
            color: var(--text-color); /* Default color for icons */
        }

        .settings-toggle:hover, .fullscreen-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .reset-btn {
            color: var(--danger-color);
        }

        .reset-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-toggle:hover {
            transform: scale(1.05);
        }

        .settings-panel {
            position: fixed;
            top: 100px;
            right: 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 400px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99;
            pointer-events: auto; 
        }

        .settings-panel.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .settings-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .settings-section h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .settings-row {
            margin-bottom: 16px;
        }

        .settings-row label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.8);
        }

        .settings-row input, .settings-row select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .settings-row input:focus, .settings-row select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .settings-row input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .color-input {
            height: 50px !important;
            cursor: pointer;
        }

        .settings-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Re-applied fixed colors for buttons in settings panel, matching 01.html */
        .btn {
            padding: 18px 36px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            color: white; /* Ensure text is white */
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Specific button colors from 01.html */
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            box-shadow: 0 8px 24px rgba(107, 114, 128, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled:hover {
            transform: none;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
            min-width: auto;
        }

        .version-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        .range-input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .range-input::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .color-schemes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .color-scheme {
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-scheme:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .color-scheme.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        /* Lock button styles */
        .lock-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
            pointer-events: auto; 
        }

        .lock-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .lock-button.locked {
            background: var(--danger-color);
            border-color: var(--danger-color);
            box-shadow: 0 0 10px var(--danger-color);
        }

        .locked-disabled {
            opacity: 0.5;
            cursor: not-allowed !important;
            pointer-events: none; /* Disable all mouse events */
        }

        /* Styles for the new click-to-unlock overlay */
        .click-to-unlock-overlay {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-bg); /* Use glass background for full screen shadow effect */
            backdrop-filter: blur(20px); /* Apply the blur to the entire overlay */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-weight: bold;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 50; /* Above main-panel, below top-controls and lock button */
            pointer-events: auto; 
            /* Removed border and box-shadow to eliminate perceived square corners on the full-screen overlay */
        }

        .click-to-unlock-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Disable interaction when hidden */
        }

        .click-to-unlock-overlay span {
            padding: 12px 28px; 
            border-radius: 20px; 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.7), rgba(217, 119, 6, 0.7)); 
            color: rgba(255, 255, 255, 0.9); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.4); 
            font-size: calc(1.8rem * var(--timer-scale)); 
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse-overlay 1.8s infinite alternate ease-in-out; 
            text-shadow: none; 
        }

        @keyframes pulse-overlay {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.03); opacity: 1; } /* Subtler pulse effect */
        }


        @media (max-width: 768px) {
            .main-panel {
                padding: calc(40px * var(--timer-scale));
                margin: 20px;
            }

            .timer-display {
                flex-direction: column;
                gap: calc(10px * var(--timer-scale));
            }

            .timer-main {
                font-size: calc(4rem * var(--timer-scale));
                letter-spacing: calc(3px * var(--timer-scale));
            }

            .control-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }

            .top-controls {
                position: absolute;
                flex-direction: column;
                top: 10px;
                right: 10px;
            }

            .settings-panel {
                right: 10px;
                left: 10px;
                top: 120px;
                min-width: auto;
                max-width: none;
            }

            .color-schemes {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }

            .lock-button {
                bottom: 10px;
                right: 10px;
            }

            .click-to-unlock-overlay {
                font-size: calc(1.5rem * var(--timer-scale));
            }
        }
    </style>
</head>
<body>
    <div class="background-decoration"></div>
    
    <div class="top-controls">
        <div class="connection-panel">
            <div class="connection-status">
                <div id="statusIndicator" class="status-indicator"></div>
                <span id="connectionText">vMix Connection</span>
            </div>
        </div>
        
        <div id="resetBtn" class="reset-btn" onclick="controller.resetTimer()" title="Reset Timer">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
            </svg>
        </div>
        
        <div id="settingsToggle" class="settings-toggle" onclick="toggleSettings()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
            </svg>
        </div>
        <!-- Fullscreen Toggle Button -->
        <div id="fullscreenToggle" class="fullscreen-toggle" onclick="toggleFullscreen()">
            <svg id="fullscreenIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
            </svg>
        </div>
    </div>

    <div class="container">
        <div class="main-panel">
            <!-- New overlay for click-to-unlock functionality -->
            <div id="clickToUnlockOverlay" class="click-to-unlock-overlay">
                <span>TOUCH 3 TIMES TO UNLOCK</span>
            </div>

            <div class="timer-container">
                <div id="timerDisplay" class="timer-display timer-style-modern">
                    <span class="timer-main">40:00</span>
                    <span class="timer-ms">.000</span>
                </div>
                
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" style="width: 100%">
                        <div class="progress-pointer"></div>
                    </div>
                </div>
            </div>
            
            <div class="control-section">
                <div id="micStatus" class="mic-status mic-muted">
                    <div class="mic-indicator"></div>
                    <span>Microphone Muted</span>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsPanel" class="settings-panel">
        <div class="settings-title">Settings</div>
        
        <div class="settings-section">
            <h3>Connection</h3>
            <div class="settings-row">
                <label>vMix IP Address</label>
                <input type="text" id="vmixIP" value="127.0.0.1" placeholder="192.168.1.100">
            </div>
            
            <div class="settings-row">
                <label>vMix Port</label>
                <input type="number" id="vmixPort" value="8088" placeholder="8088">
            </div>
            
            <div class="settings-row">
                <label>Microphone Input Number</label>
                <input type="number" id="micInputNumber" value="1" min="1" placeholder="1">
            </div>
            <div class="settings-row">
                <label>Timer Input Number (Title Editor)</label>
                <input type="number" id="timerInputNumber" value="2" min="1" placeholder="2">
            </div>
            <!-- Moved Connect and Test buttons here -->
            <div class="settings-buttons">
                <button class="btn btn-primary btn-small" onclick="connectToVMix()">Connect</button>
                <button class="btn btn-secondary btn-small" onclick="testConnection()">Test</button>
            </div>
        </div>

        <div class="settings-section">
            <h3>Timer Settings</h3>
            <div class="settings-row">
                <label>Timer Duration (minutes)</label>
                <input type="number" id="timerDuration" value="30" min="1" max="180">
            </div>
            
            <div class="settings-row">
                <label>Timer Scale</label>
                <input type="range" id="timerScale" class="range-input" min="0.5" max="2" step="0.1" value="1">
                <span id="scaleValue">1.0x</span>
            </div>
            
            <div class="settings-row">
                <label>Timer Style</label>
                <select id="timerStyle">

    <input type="file" id="importFile" accept=".json" style="display: none;">

    <script>
        // Color schemes data
        const colorSchemes = [
            // ZINC as default
            { name: 'Zinc', primary: '#52525b', secondary: '#18181b', accent: '#71717a', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Default', primary: '#F05F57', secondary: '#360940', accent: '#10b981', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Ocean', primary: '#0891b2', secondary: '#0c4a6e', accent: '#06b6d4', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Forest', primary: '#059669', secondary: '#064e3b', accent: '#10b981', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Sunset', primary: '#ea580c', secondary: '#9a3412', accent: '#f97316', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Purple', primary: '#9333ea', secondary: '#581c87', accent: '#a855f7', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Pink', primary: '#e11d48', secondary: '#881337', accent: '#f43f5e', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Indigo', primary: '#4f46e5', secondary: '#312e81', accent: '#6366f1', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Teal', primary: '#0d9488', secondary: '#134e4a', accent: '#14b8a6', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Red', primary: '#dc2626', secondary: '#7f1d1d', accent: '#ef4444', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Amber', primary: '#d97706', secondary: '#92400e', accent: '#f59e0b', danger: '#ef4444' },
            { name: 'Emerald', primary: '#059669', secondary: '#064e3b', accent: '#10b981', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Blue', primary: '#2563eb', secondary: '#1e3a8a', accent: '#3b82f6', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Cyan', primary: '#0891b2', secondary: '#164e63', accent: '#06b6d4', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Lime', primary: '#65a30d', secondary: '#365314', accent: '#84cc16', warning: '#f59e0b', danger: '#ef4444' }, // Lime scheme
            { name: 'Rose', primary: '#e11d48', secondary: '#881337', accent: '#f43f5e', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Violet', primary: '#7c3aed', secondary: '#4c1d95', accent: '#8b5cf6', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Fuchsia', primary: '#c026d3', secondary: '#86198f', accent: '#d946ef', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Sky', primary: '#0ea5e9', secondary: '#0c4a6e', accent: '#38bdf8', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Slate', primary: '#475569', secondary: '#1e293b', accent: '#64748b', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Stone', primary: '#57534e', secondary: '#1c1917', accent: '#78716c', warning: '#f59e0b', danger: '#ef4444' }
        ];

        // Helper function to find a color scheme by name
        function getSchemeByName(name) {
            return colorSchemes.find(scheme => scheme.name === name);
        }

        // Timer Controller Class
        class TimerController {
            constructor() {
                this.isRunning = false;
                this.isPaused = false;
                this.startTime = 0;
                this.pausedTime = 0;
                this.totalPausedTime = 0;
                this.duration = 30 * 60 * 1000; // 30 minutes in milliseconds (changed from 40)
                this.vmixIP = '127.0.0.1';
                this.vmixPort = 8088;
                this.micInputNumber = 1; // Renamed from videoInputNumber to micInputNumber
                this.timerInputNumber = 2; // NEW: Property for vMix Title Editor Timer Input
                this.animationFrame = null;
                this.currentStyle = 'modern';
                this.isLocked = true; // State for settings/reset (controlled by circular lock button)
                this.isTimerControlsLocked = true; // NEW: State for "click anywhere" and spacebar control (default to locked)
                this.isFlashing = false; // State for flashing colors
                this.flashInterval = null; // Interval ID for flashing
                this.flashColorToggle = false; // Toggle between Amber (true) and Lime (false)
                this.isConnectedToVMix = false; // Track actual vMix connection status
                
                // For 3-click unlock functionality
                this.unlockClickCount = 0; // Tracks consecutive clicks for unlock
                this.lastClickTimestamp = 0; // Timestamp of the last click
                this.consecutiveClickThreshold = 500; // Max time between clicks to be considered "consecutive" (0.5 seconds)
                this.requiredClicksToUnlock = 3; // Number of clicks to unlock

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadSettings();
                this.updateDisplay();
                this.renderColorSchemes();
                this.setupTimerStyles();
                // Ensure lock states are updated on init based on loaded settings
                this.updateLockState(); 
                this.updateTimerControlsLockState(); 
                // Removed initial vMix connection check on page load to prevent immediate error
                // this.testVMixConnection(); 

                // Initial update of connection status to 'Disconnected' on load
                updateConnectionStatus(false);
            }

            setupEventListeners() {
                const timerDuration = document.getElementById('timerDuration');
                const timerScale = document.getElementById('timerScale');
                const timerStyle = document.getElementById('timerStyle');

                timerDuration.addEventListener('change', (e) => this.updateDuration(e.target.value));
                timerScale.addEventListener('input', (e) => this.updateScale(e.target.value));
                timerStyle.addEventListener('change', (e) => this.updateTimerStyle(e.target.value));
                
                // Color inputs
                const colorInputs = ['primaryColor', 'secondaryColor', 'accentColor', 'warningColor', 'dangerColor'];
                colorInputs.forEach(id => {
                    document.getElementById(id).addEventListener('change', (e) => this.updateColor(id, e.target.value));
                });

                // Attach a single global click/touch listener to the body for both unlock and timer toggle
                document.body.addEventListener('click', this.handleGlobalInteraction.bind(this));
                // Global keydown for spacebar interaction (also using the unified handler)
                document.body.addEventListener('keydown', this.handleGlobalInteraction.bind(this));

                // Listen for fullscreen change events to update button icon
                document.addEventListener('fullscreenchange', this.updateFullscreenButton.bind(this));
                document.addEventListener('webkitfullscreenchange', this.updateFullscreenButton.bind(this));
                document.addEventListener('mozfullscreenchange', this.updateFullscreenButton.bind(this));
                document.addEventListener('MSFullscreenChange', this.updateFullscreenButton.bind(this));
            }

            // Helper to check if event target is an explicitly excluded element
            isExcludedElement(target) {
                const settingsToggle = document.getElementById('settingsToggle');
                const resetBtn = document.getElementById('resetBtn');
                const lockButton = document.getElementById('lockButton');
                const fullscreenToggle = document.getElementById('fullscreenToggle'); // Added fullscreen toggle
                const settingsPanel = document.getElementById('settingsPanel');
                const importFile = document.getElementById('importFile'); // Hidden input
                const micStatus = document.getElementById('micStatus'); // Mic status area

                // Check if the target or any of its parents is one of the explicitly excluded elements
                let currentTarget = target;
                while (currentTarget) {
                    if (currentTarget === settingsToggle || 
                        currentTarget === resetBtn || 
                        currentTarget === lockButton ||
                        currentTarget === fullscreenToggle || // Added fullscreen toggle
                        currentTarget === settingsPanel ||
                        currentTarget === importFile ||
                        currentTarget === micStatus ||
                        currentTarget.tagName === 'INPUT' || 
                        currentTarget.tagName === 'SELECT' || 
                        currentTarget.tagName === 'BUTTON') {
                        return true;
                    }
                    if (currentTarget === document.body) break; 
                    currentTarget = currentTarget.parentNode;
                }
                return false;
            }

            // Unified handler for global clicks and spacebar presses
            handleGlobalInteraction(e) {
                // Ignore if it's a keydown event for anything other than space
                if (e.type === 'keydown' && e.code !== 'Space') return;
                // Prevent default spacebar behavior (scrolling)
                if (e.code === 'Space') e.preventDefault();

                // If the clicked element is one of the excluded controls, do nothing for this handler.
                if (this.isExcludedElement(e.target)) {
                    console.log("Interaction on an excluded element. Ignoring for global timer/unlock logic.");
                    return;
                }

                const now = Date.now();

                if (this.isTimerControlsLocked) {
                    // Logic for 3-click unlock (applies to both click and spacebar)
                    if (now - this.lastClickTimestamp < this.consecutiveClickThreshold) {
                        this.unlockClickCount++;
                        console.log(`Unlock interaction count: ${this.unlockClickCount}`);
                        if (this.unlockClickCount >= this.requiredClicksToUnlock) {
                            this.toggleTimerControlsLock(); // Unlock the timer controls
                            this.unlockClickCount = 0; // Reset count after unlocking
                        }
                    } else {
                        this.unlockClickCount = 1; // Start a new interaction sequence
                    }
                    this.lastClickTimestamp = now;
                    console.log("Timer control is locked. Touch/Click or Press Spacebar 3 times to unlock.");
                } else {
                    // If unlocked, a single interaction toggles the timer
                    this.toggleTimer();
                    this.unlockClickCount = 0; // Reset click count after a successful toggle
                }
            }
            
            // This function is now only called by successful 3-interactions to toggle the lock state
            toggleTimerControlsLock() {
                this.isTimerControlsLocked = !this.isTimerControlsLocked; // Toggle the timer controls lock
                console.log(`Timer controls (click/spacebar) are now ${this.isTimerControlsLocked ? 'LOCKED' : 'UNLOCKED'}.`);
                this.updateTimerControlsLockState(); // Update UI
                this.saveSettings(); // Save the new state
            }

            setupTimerStyles() {
                const timerDisplay = document.getElementById('timerDisplay');
                timerDisplay.className = `timer-display timer-style-${this.currentStyle}`;
            }

            updateTimerStyle(style) {
                this.currentStyle = style;
                const timerDisplay = document.getElementById('timerDisplay');
                timerDisplay.className = `timer-display timer-style-${style}`;
                this.saveSettings();
            }

            renderColorSchemes() {
                const container = document.getElementById('colorSchemes');
                container.innerHTML = '';
                
                colorSchemes.forEach((scheme, index) => {
                    const div = document.createElement('div');
                    div.className = 'color-scheme';
                    div.style.background = `linear-gradient(135deg, ${scheme.primary} 0%, ${scheme.secondary} 100%)`;
                    div.title = scheme.name;
                    div.onclick = () => this.applyColorScheme(scheme);
                    container.appendChild(div);
                });
            }

            applyColorScheme(scheme) {
                document.getElementById('primaryColor').value = scheme.primary;
                document.getElementById('secondaryColor').value = scheme.secondary;
                document.getElementById('accentColor').value = scheme.accent;
                document.getElementById('warningColor').value = scheme.warning;
                document.getElementById('dangerColor').value = scheme.danger;
                
                this.updateBodyColors(scheme);
                this.saveSettings();
            }

            updateBodyColors(scheme) {
                document.documentElement.style.setProperty('--primary-color', scheme.primary);
                document.documentElement.style.setProperty('--secondary-color', scheme.secondary);
                document.documentElement.style.setProperty('--accent-color', scheme.accent);
                document.documentElement.style.setProperty('--warning-color', scheme.warning);
                document.documentElement.style.setProperty('--danger-color', scheme.danger);
            }

            updateColor(property, value) {
                const cssProperty = `--${property.replace('Color', '').toLowerCase()}-color`;
                document.documentElement.style.setProperty(cssProperty, value);
                this.saveSettings();
            }

            updateDuration(minutes) {
                this.duration = minutes * 60 * 1000;
                if (!this.isRunning) {
                    this.updateDisplay();
                }
                this.saveSettings();
            }

            toggleTimer() {
                // This function is only called if `isTimerControlsLocked` is false by the global handlers
                if (!this.isRunning && !this.isPaused) {
                    this.startTimer();
                } else if (this.isRunning) {
                    this.pauseTimer();
                } else if (this.isPaused) {
                    this.resumeTimer();
                }
            }

            clearFlashing() {
                if (this.flashInterval) {
                    clearInterval(this.flashInterval);
                    this.flashInterval = null;
                }
                this.isFlashing = false;
            }

            startTimer() {
                this.isRunning = true;
                this.isPaused = false;
                this.startTime = Date.now();
                this.totalPausedTime = 0;
                
                this.clearFlashing();
                this.applyColorScheme(getSchemeByName('Lime'));
                
                // Control microphone status (AudioOn/Off)
                this.updateMicrophoneStatus(true); 
                // Start vMix Title Editor Timer
                this.sendVMixCommand(`StartTimer&Input=${this.timerInputNumber}`);
                this.animateTimer();
                this.saveSettings();
            }

            pauseTimer() {
                this.isRunning = false;
                this.isPaused = true;
                this.pausedTime = Date.now();
                
                this.clearFlashing();
                this.applyColorScheme(getSchemeByName('Red'));
                
                // Control microphone status (AudioOn/Off)
                this.updateMicrophoneStatus(false);
                // Pause vMix Title Editor Timer
                this.sendVMixCommand(`PauseTimer&Input=${this.timerInputNumber}`);
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                this.saveSettings();
            }

            resumeTimer() {
                this.isRunning = true;
                this.isPaused = false;
                this.totalPausedTime += Date.now() - this.pausedTime;
                
                this.clearFlashing();
                this.applyColorScheme(getSchemeByName('Lime'));
                
                // Control microphone status (AudioOn/Off)
                this.updateMicrophoneStatus(true);
                // Start vMix Title Editor Timer
                this.sendVMixCommand(`StartTimer&Input=${this.timerInputNumber}`);
                this.animateTimer();
                this.saveSettings();
            }

            resetTimer() {
                if (this.isLocked) { // Settings/reset button is locked by the circular lock button
                    console.log("Settings are locked. Unlock settings to reset the timer.");
                    return;
                }

                this.isRunning = false;
                this.isPaused = false;
                this.startTime = 0;
                this.pausedTime = 0;
                this.totalPausedTime = 0;
                
                this.clearFlashing();
                this.applyColorScheme(getSchemeByName('Zinc'));
                
                // Control microphone status (AudioOn/Off)
                this.updateMicrophoneStatus(false);
                // Stop vMix Title Editor Timer
                this.sendVMixCommand(`StopTimer&Input=${this.timerInputNumber}`);
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                
                this.updateDisplay();
                this.isTimerControlsLocked = true; // Lock timer controls after reset
                this.updateTimerControlsLockState();
                this.saveSettings();
            }

            animateTimer() {
                const update = () => {
                    if (this.isRunning) {
                        const now = Date.now();
                        const elapsed = now - this.startTime - this.totalPausedTime;
                        const remaining = Math.max(0, this.duration - elapsed);

                        if (remaining > 0 && remaining <= 10000) { 
                            if (!this.isFlashing) {
                                this.isFlashing = true;
                                this.flashColorToggle = true;
                                this.updateBodyColors(getSchemeByName('Amber'));
                                this.flashInterval = setInterval(() => {
                                    if (this.isFlashing) {
                                        this.flashColorToggle = !this.flashColorToggle;
                                        if (this.flashColorToggle) {
                                            this.updateBodyColors(getSchemeByName('Amber'));
                                        } else {
                                            this.updateBodyColors(getSchemeByName('Lime'));
                                        }
                                    }
                                }, 500);
                            }
                        } else { 
                            if (this.isFlashing) {
                                this.clearFlashing();
                                if (this.isRunning) {
                                    this.updateBodyColors(getSchemeByName('Lime'));
                                }
                            }
                        }
                        
                        this.updateDisplay();
                        this.animationFrame = requestAnimationFrame(update);
                    }
                };
                update();
            }

            updateDisplay() {
                const now = Date.now();
                let elapsed = 0;
                
                if (this.isRunning) {
                    elapsed = now - this.startTime - this.totalPausedTime;
                } else if (this.isPaused) {
                    elapsed = this.pausedTime - this.startTime - this.totalPausedTime;
                }
                
                const remaining = Math.max(0, this.duration - elapsed);
                const isExpired = remaining === 0;
                
                const totalSeconds = Math.floor(remaining / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const milliseconds = remaining % 1000;
                
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                const msString = `.${milliseconds.toString().padStart(3, '0')}`;
                
                const timerMain = document.querySelector('.timer-main');
                const timerMs = document.querySelector('.timer-ms');
                const timerDisplay = document.getElementById('timerDisplay');
                
                timerMain.textContent = timeString;
                timerMs.textContent = msString;
                
                timerDisplay.classList.remove('timer-running', 'timer-paused', 'timer-expired');
                if (isExpired) {
                    timerDisplay.classList.add('timer-expired');
                } else if (this.isRunning) {
                    timerDisplay.classList.add('timer-running');
                } else if (this.isPaused) {
                    timerDisplay.classList.add('timer-paused');
                }
                
                const progress = Math.max(0, remaining / this.duration);
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = `${progress * 100}%`;
                
                if (isExpired && this.isRunning) {
                    this.onTimerExpired();
                }
            }

            onTimerExpired() {
                this.isRunning = false;
                
                this.updateMicrophoneStatus(false);
                this.clearFlashing();
                
                document.body.style.animation = 'pulse-red 1s ease-in-out 3';
                setTimeout(() => {
                    document.body.style.animation = '';
                    this.updateBodyColors(getSchemeByName('Zinc'));
                    this.isTimerControlsLocked = true; // Lock timer controls after expiration
                    this.updateTimerControlsLockState();
                    this.saveSettings();
                }, 3000);
            }

            // Corrected vMix command sending
            async sendVMixCommand(command) {
                if (!this.isConnectedToVMix) {
                    console.warn("Not connected to vMix. Command not sent:", command);
                    return false;
                }
                const url = `http://${this.vmixIP}:${this.vmixPort}/api/?Function=${command}`;
                
                try {
                    const response = await fetch(url, { method: 'GET' }); 
                    if (!response.ok) {
                        console.error(`vMix command failed for ${command}: HTTP Status ${response.status}`);
                        return false;
                    }
                    console.log(`vMix command sent successfully: ${command}`);
                    return true;
                } catch (error) {
                    console.error(`Error sending vMix command ${command}:`, error);
                    // Assume connection lost if there's a fetch error
                    this.isConnectedToVMix = false; 
                    updateConnectionStatus(false); // Update global status
                    return false;
                }
            }

            // Updated to control microphone status (AudioOn/Off)
            async updateMicrophoneStatus(isLive) {
                const micStatus = document.getElementById('micStatus');
                let commandSent = false;
                if (isLive) {
                    micStatus.className = 'mic-status mic-live';
                    micStatus.innerHTML = '<div class="mic-indicator"></div><span>Microphone Live</span>'; 
                    commandSent = await this.sendVMixCommand(`AudioOn&Input=${this.micInputNumber}`); // Changed to AudioOn
                } else {
                    micStatus.className = 'mic-status mic-muted';
                    micStatus.innerHTML = '<div class="mic-indicator"></div><span>Microphone Muted</span>'; 
                    commandSent = await this.sendVMixCommand(`AudioOff&Input=${this.micInputNumber}`); // Changed to AudioOff
                }
                // Optional: show a notification if command failed
                if (!commandSent && this.isConnectedToVMix) {
                    this.showNotification(`Failed to send vMix microphone command. Check Input Number: ${this.micInputNumber}`, false);
                }
            }

            // Simple notification function (from 01.html)
            showNotification(message, isSuccess) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: ${isSuccess ? 'rgba(16, 185, 129, 0.9)' : 'rgba(239, 68, 68, 0.9)'};
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    font-weight: 500;
                    z-index: 1000;
                    backdrop-filter: blur(10px);
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            saveSettings() {
                const settings = {
                    duration: this.duration,
                    vmixIP: this.vmixIP,
                    vmixPort: this.vmixPort,
                    micInputNumber: this.micInputNumber, // Changed to micInputNumber
                    timerInputNumber: this.timerInputNumber, // NEW: Added timerInputNumber
                    timerScale: document.documentElement.style.getPropertyValue('--timer-scale') || '1',
                    timerStyle: this.currentStyle,
                    colors: {
                        primary: document.getElementById('primaryColor').value,
                        secondary: document.getElementById('secondaryColor').value,
                        accent: document.getElementById('accentColor').value,
                        warning: document.getElementById('warningColor').value,
                        danger: document.getElementById('dangerColor').value
                    },
                    timerState: {
                        isRunning: this.isRunning,
                        isPaused: this.isPaused,
                        startTime: this.startTime,
                        pausedTime: this.pausedTime,
                        totalPausedTime: this.totalPausedTime
                    },
                    isLocked: this.isLocked, // Settings/reset lock
                    isTimerControlsLocked: this.isTimerControlsLocked, // Click anywhere lock
                };
                
                window.timerSettings = settings;
            }

            loadSettings() {
                const settings = window.timerSettings || {};
                
                if (settings.duration) this.duration = settings.duration;
                if (settings.vmixIP) this.vmixIP = settings.vmixIP;
                if (settings.vmixPort) this.vmixPort = settings.vmixPort;
                // Load micInputNumber, prioritizing new setting, then old videoInputNumber, then old micInput
                if (typeof settings.micInputNumber !== 'undefined') {
                    this.micInputNumber = settings.micInputNumber;
                } else if (typeof settings.videoInputNumber !== 'undefined') { // Fallback for previous change
                    this.micInputNumber = settings.videoInputNumber;
                } else if (settings.micInput) { // Fallback for original change
                    this.micInputNumber = parseInt(settings.micInput) || 1;
                }
                
                // Load timerInputNumber
                if (typeof settings.timerInputNumber !== 'undefined') {
                    this.timerInputNumber = settings.timerInputNumber;
                }
                
                if (settings.timerStyle) this.currentStyle = settings.timerStyle;
                
                this.isLocked = typeof settings.isLocked !== 'undefined' ? settings.isLocked : true; // Default settings to locked
                this.isTimerControlsLocked = typeof settings.isTimerControlsLocked !== 'undefined' ? settings.isTimerControlsLocked : true; // Default timer controls to locked

                document.getElementById('timerDuration').value = this.duration / (60 * 1000);
                document.getElementById('vmixIP').value = this.vmixIP;
                document.getElementById('vmixPort').value = this.vmixPort;
                document.getElementById('micInputNumber').value = this.micInputNumber; // Update mic input field
                document.getElementById('timerInputNumber').value = this.timerInputNumber; // Update timer input field
                document.getElementById('timerStyle').value = this.currentStyle;
                
                // Ensure timer scale is always 1 as zoom is removed
                document.getElementById('timerScale').value = 1;
                document.getElementById('scaleValue').textContent = `1.0x`;
                document.documentElement.style.setProperty('--timer-scale', '1');
                
                if (settings.colors) {
                    const loadedScheme = {
                        primary: settings.colors.primary,
                        secondary: settings.colors.secondary,
                        accent: settings.colors.accent,
                        warning: settings.colors.warning,
                        danger: settings.colors.danger
                    };
                    this.updateBodyColors(loadedScheme);
                    document.getElementById('primaryColor').value = loadedScheme.primary;
                    document.getElementById('secondaryColor').value = loadedScheme.secondary;
                    document.getElementById('accentColor').value = loadedScheme.accent;
                    document.getElementById('warningColor').value = loadedScheme.warning;
                    document.getElementById('dangerColor').value = loadedScheme.danger;
                } else {
                    this.applyColorScheme(getSchemeByName('Zinc'));
                }
                
                if (settings.timerState) {
                    const state = settings.timerState;
                    this.isRunning = state.isRunning;
                    this.isPaused = state.isPaused;
                    this.startTime = state.startTime;
                    this.pausedTime = state.pausedTime;
                    this.totalPausedTime = state.totalPausedTime;
                    
                    if (this.isRunning) {
                        this.animateTimer();
                        this.updateMicrophoneStatus(true); // Call mic status update
                    } else if (this.isPaused) {
                        this.updateBodyColors(getSchemeByName('Red'));
                        this.updateMicrophoneStatus(false); // Call mic status update
                    } else {
                        this.updateBodyColors(getSchemeByName('Zinc'));
                    }
                } else {
                     this.updateBodyColors(getSchemeByName('Zinc'));
                }
                this.updateLockState(); // Update the settings/reset lock UI (and controls visibility)
                this.updateTimerControlsLockState(); // Update the click-anywhere lock UI

                // Initialize connection status based on actual connection, not just on load
                if (this.isConnectedToVMix) { // If a previous session was connected, reflect it
                    updateConnectionStatus(true);
                } else {
                    updateConnectionStatus(false); // Default to disconnected
                }
            }

            // Updates the UI for the settings/reset lock button and top controls visibility
            updateLockState() {
                const settingsToggle = document.getElementById('settingsToggle');
                const resetBtn = document.getElementById('resetBtn');
                const lockButton = document.getElementById('lockButton');
                const lockIcon = document.getElementById('lockIcon');
                const topControls = document.querySelector('.top-controls');

                if (this.isLocked) {
                    settingsToggle.classList.add('locked-disabled');
                    resetBtn.classList.add('locked-disabled');
                    lockButton.classList.add('locked');
                    lockButton.title = "Unlock Settings and Reset";
                    lockIcon.innerHTML = `<rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>`;
                    // Hide top controls immediately when locked
                    topControls.style.opacity = '0';
                    topControls.style.visibility = 'hidden';
                } else {
                    settingsToggle.classList.remove('locked-disabled');
                    resetBtn.classList.remove('locked-disabled');
                    lockButton.classList.remove('locked');
                    lockButton.title = "Lock Settings and Reset";
                    lockIcon.innerHTML = `<rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                          <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>`;
                    // Show top controls immediately when unlocked
                    topControls.style.opacity = '1';
                    topControls.style.visibility = 'visible';
                }
                this.saveSettings();
            }

            // NEW: Updates the UI for the click-anywhere timer controls lock overlay and body cursor
            updateTimerControlsLockState() {
                const clickToUnlockOverlay = document.getElementById('clickToUnlockOverlay');
                const overlayTextSpan = document.querySelector('#clickToUnlockOverlay span'); 
                
                if (this.isTimerControlsLocked) {
                    clickToUnlockOverlay.classList.remove('hidden');
                    document.body.classList.remove('unlocked-timer-cursor');
                    document.body.classList.add('locked-timer-cursor'); 
                    overlayTextSpan.textContent = "TOUCH 3 TIMES TO UNLOCK"; 
                } else {
                    clickToUnlockOverlay.classList.add('hidden');
                    document.body.classList.remove('locked-timer-cursor');
                    document.body.classList.add('unlocked-timer-cursor'); 
                }
                this.saveSettings();
            }

            // NEW: Connection test method, similar to 01.html's connectToVMix
            async testVMixConnection() {
                const url = `http://${this.vmixIP}:${this.vmixPort}/api/`; // Test basic API endpoint
                
                try {
                    const response = await fetch(url, { method: 'GET' }); 
                    this.isConnectedToVMix = response.ok;
                    updateConnectionStatus(this.isConnectedToVMix);
                    if (this.isConnectedToVMix) {
                        console.log('vMix connection test successful');
                        this.showNotification('Connected to vMix successfully!', true);
                    } else {
                        console.error(`vMix connection failed: HTTP Status ${response.status}`);
                        this.showNotification(`Failed to connect to vMix. Status: ${response.status}`, false);
                    }
                } catch (error) {
                    this.isConnectedToVMix = false;
                    updateConnectionStatus(false);
                    console.error('vMix connection failed:', error);
                    this.showNotification('Failed to connect to vMix. Check IP/Port and vMix running.', false);
                }
            }

            // Function to update the fullscreen button icon
            updateFullscreenButton() {
                const fullscreenIcon = document.getElementById('fullscreenIcon');
                if (document.fullscreenElement) {
                    // Currently in fullscreen, show exit fullscreen icon
                    fullscreenIcon.innerHTML = `<path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>`;
                } else {
                    // Not in fullscreen, show enter fullscreen icon
                    fullscreenIcon.innerHTML = `<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>`;
                }
            }
        }

        // Initialize the controller
        const controller = new TimerController();

        function toggleSettings() {
            if (controller.isLocked) return;
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('active');
        }

        function connectToVMix() {
            // Update controller's properties first
            controller.vmixIP = document.getElementById('vmixIP').value;
            controller.vmixPort = parseInt(document.getElementById('vmixPort').value);
            // Updated to use micInputNumber
            controller.micInputNumber = parseInt(document.getElementById('micInputNumber').value);
            // Updated to use timerInputNumber
            controller.timerInputNumber = parseInt(document.getElementById('timerInputNumber').value);
            
            // Then run the connection test using the controller's method
            controller.testVMixConnection();
            controller.saveSettings();
        }
            
        function testConnection() {
            // Use the controller's test method directly
            controller.testVMixConnection();
        }

        // Renamed global testVMixConnection to avoid conflict with class method and updated its role
        // This function only handles updating the UI connection status
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'vMix Connected';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'vMix Disconnected';
            }
        }

        function resetToDefaults() {
            if (controller.isLocked) {
                console.log("Settings are locked. Unlock settings to reset to defaults.");
                return;
            }

            const defaultScheme = getSchemeByName('Zinc');
            controller.applyColorScheme(defaultScheme);
            document.getElementById('timerDuration').value = 30; // Changed default to 30
            document.getElementById('timerScale').value = 1;
            document.getElementById('timerStyle').value = 'modern';
            document.getElementById('vmixIP').value = '127.0.0.1';
            document.getElementById('vmixPort').value = 8088;
            document.getElementById('micInputNumber').value = 1; // Changed to mic input
            document.getElementById('timerInputNumber').value = 2; // Changed to timer input
            
            controller.updateDuration(30); // Changed default to 30
            controller.updateScale(1);
            controller.updateTimerStyle('modern');
            controller.vmixIP = '127.0.0.1';
            controller.vmixPort = 8088;
            controller.micInputNumber = 1; // Changed to mic input
            controller.timerInputNumber = 2; // Changed to timer input
            controller.saveSettings();
            controller.updateDisplay();

            controller.isTimerControlsLocked = true; // Lock timer controls after reset
            controller.updateLockState(); // Update the settings/reset lock UI
            controller.updateTimerControlsLockState(); // Update the click-anywhere lock UI
            controller.saveSettings();
        }

        function exportSettings() {
            const settings = window.timerSettings || {};
            const dataStr = JSON.stringify(settings, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'timer-settings.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function importSettings() {
            const fileInput = document.getElementById('importFile');
            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const settings = JSON.parse(e.target.result);
                        window.timerSettings = settings;
                        controller.loadSettings();
                    } catch (error) {
                        console.error('Failed to import settings:', error);
                    }
                };
                reader.readAsText(file);
            };
            fileInput.click();
        }

        // Lock/Unlock functionality for the dedicated circular button
        function toggleLock() {
            controller.isLocked = !controller.isLocked; // This toggles the settings/reset lock
            controller.updateLockState();
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                // Enter fullscreen
                document.documentElement.requestFullscreen().catch(e => {
                    console.error("Error attempting to enable full-screen mode:", e);
                });
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Close settings panel when clicking outside
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('settingsPanel');
            const toggle = document.getElementById('settingsToggle'); 
            
            if (panel.classList.contains('active') && !panel.contains(e.target) && !toggle.contains(e.target)) {
                panel.classList.remove('active');
            }
        });

        // Auto-save settings periodically
        setInterval(() => {
            controller.saveSettings();
        }, 30000);
    </script>
</body>
