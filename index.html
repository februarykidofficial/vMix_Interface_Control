<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Timer Controller</title>
    <style>
        :root {
            --primary-color: #F05F57;
            --secondary-color: #360940;
            --accent-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-color: #ffffff;
            --glass-bg: rgba(8, 6, 7, 0.4);
            --timer-scale: 1;
            --timer-style: 'modern';
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        .background-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-decoration::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .main-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: calc(60px * var(--timer-scale));
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
            max-width: calc(600px * var(--timer-scale));
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            transform: scale(var(--timer-scale));
            transform-origin: center;
        }

        .timer-container {
            margin: calc(50px * var(--timer-scale)) 0;
            position: relative;
        }

        .timer-display {
            margin: calc(40px * var(--timer-scale)) 0;
            position: relative;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: calc(8px * var(--timer-scale));
        }

        .timer-main {
            font-size: calc(5.5rem * var(--timer-scale));
            font-weight: 200;
            letter-spacing: calc(6px * var(--timer-scale));
            position: relative;
            font-family: 'Inter', Monaco, 'Cascadia Code', monospace;
        }

        /* Timer Styles */
        .timer-style-modern .timer-main {
            font-family: 'Inter', sans-serif;
            font-weight: 200;
        }

        .timer-style-retro .timer-main {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-weight: 400;
            text-shadow: 0 0 20px currentColor;
        }

        .timer-style-minimal .timer-main {
            font-family: 'Inter', sans-serif;
            font-weight: 100;
            letter-spacing: calc(12px * var(--timer-scale));
        }

        .timer-style-bold .timer-main {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
        }

        .timer-style-elegant .timer-main {
            font-family: 'Times New Roman', serif;
            font-weight: 300;
            font-style: italic;
        }

        .timer-style-digital .timer-main {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.3);
            padding: calc(10px * var(--timer-scale)) calc(20px * var(--timer-scale));
            border-radius: calc(8px * var(--timer-scale));
            border: 2px solid currentColor;
        }

        .timer-ms {
            font-size: calc(2.2rem * var(--timer-scale));
            opacity: 0.7;
            font-weight: 300;
            font-family: 'SF Mono', Monaco, monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: calc(5px * var(--timer-scale)) calc(10px * var(--timer-scale));
            border-radius: calc(6px * var(--timer-scale));
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .timer-running {
            color: var(--accent-color);
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        .timer-paused {
            color: var(--warning-color);
            text-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
        }

        .timer-expired {
            color: var(--danger-color);
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        .progress-container {
            width: 100%;
            height: calc(8px * var(--timer-scale));
            background: rgba(255, 255, 255, 0.15);
            border-radius: calc(4px * var(--timer-scale));
            margin: calc(30px * var(--timer-scale)) 0;
            overflow: visible;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), #059669);
            border-radius: calc(4px * var(--timer-scale));
            /* Changed transition to be faster and linear */
            transition: width 0.1s linear; 
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            position: relative;
        }

        .progress-pointer {
            position: absolute;
            right: calc(-6px * var(--timer-scale));
            top: 50%;
            transform: translateY(-50%);
            width: calc(12px * var(--timer-scale));
            height: calc(12px * var(--timer-scale));
            background: var(--text-color);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
            /* Removed transition as it was not effective for this fixed right property */
        }

        .control-section {
            margin: calc(40px * var(--timer-scale)) 0;
        }

        .control-buttons {
            display: flex;
            gap: calc(20px * var(--timer-scale));
            justify-content: center;
            margin-bottom: calc(30px * var(--timer-scale));
        }

        .btn {
            padding: calc(18px * var(--timer-scale)) calc(36px * var(--timer-scale));
            border: none;
            border-radius: calc(16px * var(--timer-scale));
            font-size: calc(1.1rem * var(--timer-scale));
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: calc(1px * var(--timer-scale));
            position: relative;
            overflow: hidden;
            min-width: calc(140px * var(--timer-scale));
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #059669);
            color: white;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
            color: white;
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            box-shadow: 0 8px 24px rgba(107, 114, 128, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled:hover {
            transform: none;
        }

        .mic-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: calc(12px * var(--timer-scale));
            font-size: calc(1.1rem * var(--timer-scale));
            font-weight: 500;
            margin: calc(30px * var(--timer-scale)) 0;
            padding: calc(16px * var(--timer-scale)) calc(24px * var(--timer-scale));
            border-radius: calc(12px * var(--timer-scale));
            backdrop-filter: blur(10px);
        }

        .mic-live {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--accent-color);
        }

        .mic-muted {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger-color);
        }

        .mic-indicator {
            width: calc(12px * var(--timer-scale));
            height: calc(12px * var(--timer-scale));
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 12px currentColor;
        }

        .top-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .connection-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger-color);
            box-shadow: 0 0 8px var(--danger-color);
        }

        .status-indicator.connected {
            background: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }

        .settings-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .settings-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .reset-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: var(--danger-color);
        }

        .reset-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.05);
        }

        .settings-panel {
            position: fixed;
            top: 100px;
            right: 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 400px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99;
        }

        .settings-panel.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .settings-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .settings-section h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .settings-row {
            margin-bottom: 16px;
        }

        .settings-row label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.8);
        }

        .settings-row input, .settings-row select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .settings-row input:focus, .settings-row select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .settings-row input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .color-input {
            height: 50px !important;
            cursor: pointer;
        }

        .settings-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
            min-width: auto;
        }

        .version-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        .range-input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .range-input::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .color-schemes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .color-scheme {
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-scheme:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .color-scheme.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        @media (max-width: 768px) {
            .main-panel {
                padding: calc(40px * var(--timer-scale));
                margin: 20px;
            }

            .timer-display {
                flex-direction: column;
                gap: calc(10px * var(--timer-scale));
            }

            .timer-main {
                font-size: calc(4rem * var(--timer-scale));
                letter-spacing: calc(3px * var(--timer-scale));
            }

            .control-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }

            .top-controls {
                position: absolute;
                flex-direction: column;
            }

            .settings-panel {
                right: 10px;
                left: 10px;
                top: 120px;
                min-width: auto;
                max-width: none;
            }

            .color-schemes {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="background-decoration"></div>
    
    <div class="top-controls">
        <div class="connection-panel">
            <div class="connection-status">
                <div id="statusIndicator" class="status-indicator"></div>
                <span id="connectionText">vMix Connection</span>
            </div>
        </div>
        
        <div class="reset-btn" onclick="controller.resetTimer()" title="Reset Timer">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
            </svg>
        </div>
        
        <div class="settings-toggle" onclick="toggleSettings()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
            </svg>
        </div>
    </div>

    <div class="container">
        <div class="main-panel">
            <div class="timer-container">
                <div id="timerDisplay" class="timer-display timer-style-modern">
                    <span class="timer-main">40:00</span>
                    <span class="timer-ms">.000</span>
                </div>
                
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" style="width: 100%">
                        <div class="progress-pointer"></div>
                    </div>
                </div>
            </div>
            
            <div class="control-section">
                <div class="control-buttons">
                    <button id="mainBtn" class="btn btn-primary">Start</button>
                </div>
                
                <div id="micStatus" class="mic-status mic-muted">
                    <div class="mic-indicator"></div>
                    <span>Microphone Muted</span>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsPanel" class="settings-panel">
        <div class="settings-title">Settings</div>
        
        <div class="settings-section">
            <h3>Connection</h3>
            <div class="settings-row">
                <label>vMix IP Address</label>
                <input type="text" id="vmixIP" value="127.0.0.1" placeholder="192.168.1.100">
            </div>
            
            <div class="settings-row">
                <label>vMix Port</label>
                <input type="number" id="vmixPort" value="8088" placeholder="8088">
            </div>
            
            <div class="settings-row">
                <label>Microphone Input Name</label>
                <input type="text" id="micInput" value="Mic1" placeholder="Audio Input Name">
            </div>
        </div>

        <div class="settings-section">
            <h3>Timer Settings</h3>
            <div class="settings-row">
                <label>Timer Duration (minutes)</label>
                <input type="number" id="timerDuration" value="40" min="1" max="180">
            </div>
            
            <div class="settings-row">
                <label>Timer Scale</label>
                <input type="range" id="timerScale" class="range-input" min="0.5" max="2" step="0.1" value="1">
                <span id="scaleValue">1.0x</span>
            </div>
            
            <div class="settings-row">
                <label>Timer Style</label>
                <select id="timerStyle">
                    <option value="modern">Modern</option>
                    <option value="retro">Retro</option>
                    <option value="minimal">Minimal</option>
                    <option value="bold">Bold</option>
                    <option value="elegant">Elegant</option>
                    <option value="digital">Digital</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <h3>Color Schemes</h3>
            <div class="color-schemes" id="colorSchemes">
                <!-- Color schemes will be populated by JavaScript -->
            </div>
        </div>

        <div class="settings-section">
            <h3>Custom Colors</h3>
            <div class="settings-row">
                <label>Primary Color</label>
                <input type="color" id="primaryColor" class="color-input" value="#F05F57">
            </div>
            
            <div class="settings-row">
                <label>Secondary Color</label>
                <input type="color" id="secondaryColor" class="color-input" value="#360940">
            </div>
            
            <div class="settings-row">
                <label>Accent Color</label>
                <input type="color" id="accentColor" class="color-input" value="#10b981">
            </div>
            
            <div class="settings-row">
                <label>Warning Color</label>
                <input type="color" id="warningColor" class="color-input" value="#f59e0b">
            </div>
            
            <div class="settings-row">
                <label>Danger Color</label>
                <input type="color" id="dangerColor" class="color-input" value="#ef4444">
            </div>
        </div>
        
        <div class="settings-buttons">
            <button class="btn btn-primary btn-small" onclick="connectToVMix()">Connect</button>
            <button class="btn btn-secondary btn-small" onclick="testConnection()">Test</button>
            <button class="btn btn-warning btn-small" onclick="resetToDefaults()">Reset to Defaults</button>
            <button class="btn btn-secondary btn-small" onclick="exportSettings()">Export Settings</button>
            <button class="btn btn-secondary btn-small" onclick="importSettings()">Import Settings</button>
        </div>
    </div>

    <div class="version-info">
        build v0.2a (alpha) by FebruaryKid
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;">

    <script>
        // Color schemes data
        const colorSchemes = [
            { name: 'Default', primary: '#F05F57', secondary: '#360940', accent: '#10b981', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Ocean', primary: '#0891b2', secondary: '#0c4a6e', accent: '#06b6d4', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Forest', primary: '#059669', secondary: '#064e3b', accent: '#10b981', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Sunset', primary: '#ea580c', secondary: '#9a3412', accent: '#f97316', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Purple', primary: '#9333ea', secondary: '#581c87', accent: '#a855f7', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Pink', primary: '#e11d48', secondary: '#881337', accent: '#f43f5e', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Indigo', primary: '#4f46e5', secondary: '#312e81', accent: '#6366f1', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Teal', primary: '#0d9488', secondary: '#134e4a', accent: '#14b8a6', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Red', primary: '#dc2626', secondary: '#7f1d1d', accent: '#ef4444', warning: '#f59e0b', danger: '#ef4444' },
            { name: 'Amber', primary: '#d97706', secondary: '#92400e', accent: '#f59e0b', warning: '#f59e0b', danger: '#ef4444' },

        // Timer Controller Class
        class TimerController {
            constructor() {
                this.isRunning = false;
                this.isPaused = false;
                this.startTime = 0;
                this.pausedTime = 0;
                this.totalPausedTime = 0;
                this.duration = 40 * 60 * 1000; // 40 minutes in milliseconds
                this.vmixConnection = null;
                this.micInput = 'Mic1';
                this.vmixIP = '127.0.0.1';
                this.vmixPort = 8088;
                this.animationFrame = null;
                this.currentStyle = 'modern';
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadSettings();
                this.updateDisplay();
                this.renderColorSchemes();
                this.setupTimerStyles();
            }

            setupEventListeners() {
                const mainBtn = document.getElementById('mainBtn');
                const timerDuration = document.getElementById('timerDuration');
                const timerScale = document.getElementById('timerScale');
                const timerStyle = document.getElementById('timerStyle');
                
                mainBtn.addEventListener('click', () => this.toggleTimer());
                timerDuration.addEventListener('change', (e) => this.updateDuration(e.target.value));
                timerScale.addEventListener('input', (e) => this.updateScale(e.target.value));
                timerStyle.addEventListener('change', (e) => this.updateTimerStyle(e.target.value));
                
                // Color inputs
                const colorInputs = ['primaryColor', 'secondaryColor', 'accentColor', 'warningColor', 'dangerColor'];
                colorInputs.forEach(id => {
                    document.getElementById(id).addEventListener('change', (e) => this.updateColor(id, e.target.value));
                });
            }

            setupTimerStyles() {
                const timerDisplay = document.getElementById('timerDisplay');
                timerDisplay.className = `timer-display timer-style-${this.currentStyle}`;
            }

            updateTimerStyle(style) {
                this.currentStyle = style;
                const timerDisplay = document.getElementById('timerDisplay');
                timerDisplay.className = `timer-display timer-style-${style}`;
                this.saveSettings();
            }

            renderColorSchemes() {
                const container = document.getElementById('colorSchemes');
                container.innerHTML = '';
                
                colorSchemes.forEach((scheme, index) => {
                    const div = document.createElement('div');
                    div.className = 'color-scheme';
                    div.style.background = `linear-gradient(135deg, ${scheme.primary} 0%, ${scheme.secondary} 100%)`;
                    div.title = scheme.name;
                    div.onclick = () => this.applyColorScheme(scheme);
                    container.appendChild(div);
                });
            }

            applyColorScheme(scheme) {
                document.getElementById('primaryColor').value = scheme.primary;
                document.getElementById('secondaryColor').value = scheme.secondary;
                document.getElementById('accentColor').value = scheme.accent;
                document.getElementById('warningColor').value = scheme.warning;
                document.getElementById('dangerColor').value = scheme.danger;
                
                this.updateColor('primaryColor', scheme.primary);
                this.updateColor('secondaryColor', scheme.secondary);
                this.updateColor('accentColor', scheme.accent);
                this.updateColor('warningColor', scheme.warning);
                this.updateColor('dangerColor', scheme.danger);
            }

            updateColor(property, value) {
                const cssProperty = `--${property.replace('Color', '').toLowerCase()}-color`;
                document.documentElement.style.setProperty(cssProperty, value);
                this.saveSettings();
            }

            updateDuration(minutes) {
                this.duration = minutes * 60 * 1000;
                if (!this.isRunning) {
                    this.updateDisplay();
                }
                this.saveSettings();
            }

            updateScale(scale) {
                document.documentElement.style.setProperty('--timer-scale', scale);
                document.getElementById('scaleValue').textContent = `${scale}x`;
                this.saveSettings();
            }

            toggleTimer() {
                if (!this.isRunning && !this.isPaused) {
                    this.startTimer();
                } else if (this.isRunning) {
                    this.pauseTimer();
                } else if (this.isPaused) {
                    this.resumeTimer();
                }
            }

            startTimer() {
                this.isRunning = true;
                this.isPaused = false;
                this.startTime = Date.now();
                this.totalPausedTime = 0;
                
                const mainBtn = document.getElementById('mainBtn');
                mainBtn.textContent = 'Pause';
                mainBtn.className = 'btn btn-warning';
                
                this.updateMicStatus(true);
                this.animateTimer();
                this.saveSettings();
            }

            pauseTimer() {
                this.isRunning = false;
                this.isPaused = true;
                this.pausedTime = Date.now();
                
                const mainBtn = document.getElementById('mainBtn');
                mainBtn.textContent = 'Resume';
                mainBtn.className = 'btn btn-primary';
                
                this.updateMicStatus(false);
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                this.saveSettings();
            }

            resumeTimer() {
                this.isRunning = true;
                this.isPaused = false;
                this.totalPausedTime += Date.now() - this.pausedTime;
                
                const mainBtn = document.getElementById('mainBtn');
                mainBtn.textContent = 'Pause';
                mainBtn.className = 'btn btn-warning';
                
                this.updateMicStatus(true);
                this.animateTimer();
                this.saveSettings();
            }

            resetTimer() {
                this.isRunning = false;
                this.isPaused = false;
                this.startTime = 0;
                this.pausedTime = 0;
                this.totalPausedTime = 0;
                
                const mainBtn = document.getElementById('mainBtn');
                mainBtn.textContent = 'Start';
                mainBtn.className = 'btn btn-primary';
                
                this.updateMicStatus(false);
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                
                this.updateDisplay();
                this.saveSettings();
            }

            animateTimer() {
                const update = () => {
                    if (this.isRunning) {
                        this.updateDisplay();
                        this.animationFrame = requestAnimationFrame(update);
                    }
                };
                update();
            }

            updateDisplay() {
                const now = Date.now();
                let elapsed = 0;
                
                if (this.isRunning) {
                    elapsed = now - this.startTime - this.totalPausedTime;
                } else if (this.isPaused) {
                    elapsed = this.pausedTime - this.startTime - this.totalPausedTime;
                }
                
                const remaining = Math.max(0, this.duration - elapsed);
                const isExpired = remaining === 0;
                
                // Calculate time components
                const totalSeconds = Math.floor(remaining / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const milliseconds = remaining % 1000;
                
                // Format time display
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                const msString = `.${milliseconds.toString().padStart(3, '0')}`;
                
                // Update display elements
                const timerMain = document.querySelector('.timer-main');
                const timerMs = document.querySelector('.timer-ms');
                const timerDisplay = document.getElementById('timerDisplay');
                
                timerMain.textContent = timeString;
                timerMs.textContent = msString;
                
                // Update timer state classes
                timerDisplay.classList.remove('timer-running', 'timer-paused', 'timer-expired');
                if (isExpired) {
                    timerDisplay.classList.add('timer-expired');
                } else if (this.isRunning) {
                    timerDisplay.classList.add('timer-running');
                } else if (this.isPaused) {
                    timerDisplay.classList.add('timer-paused');
                }
                
                // Update progress bar - countdown from 100% to 0%
                const progress = Math.max(0, remaining / this.duration); // Show remaining time as progress
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = `${progress * 100}%`;
                
                // Handle timer expiration
                if (isExpired && this.isRunning) {
                    this.onTimerExpired();
                }
            }

            onTimerExpired() {
                this.isRunning = false;
                const mainBtn = document.getElementById('mainBtn');
                mainBtn.textContent = 'Start';
                mainBtn.className = 'btn btn-danger';
                
                this.updateMicStatus(false);
                
                // Flash the page
                document.body.style.animation = 'pulse-red 1s ease-in-out 3';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 3000);
            }

            updateMicStatus(isLive) {
                const micStatus = document.getElementById('micStatus');
                if (isLive) {
                    micStatus.className = 'mic-status mic-live';
                    micStatus.innerHTML = '<div class="mic-indicator"></div><span>Microphone Live</span>';
                    this.sendVMixCommand(`FUNCTION Audio ${this.micInput}`);
                } else {
                    micStatus.className = 'mic-status mic-muted';
                    micStatus.innerHTML = '<div class="mic-indicator"></div><span>Microphone Muted</span>';
                    this.sendVMixCommand(`FUNCTION AudioOff ${this.micInput}`);
                }
            }

            sendVMixCommand(command) {
                if (this.vmixConnection && this.vmixConnection.readyState === WebSocket.OPEN) {
                    this.vmixConnection.send(command);
                }
            }

            saveSettings() {
                const settings = {
                    duration: this.duration,
                    vmixIP: this.vmixIP,
                    vmixPort: this.vmixPort,
                    micInput: this.micInput,
                    timerScale: document.documentElement.style.getPropertyValue('--timer-scale') || '1',
                    timerStyle: this.currentStyle,
                    colors: {
                        primary: document.getElementById('primaryColor').value,
                        secondary: document.getElementById('secondaryColor').value,
                        accent: document.getElementById('accentColor').value,
                        warning: document.getElementById('warningColor').value,
                        danger: document.getElementById('dangerColor').value
                    },
                    timerState: {
                        isRunning: this.isRunning,
                        isPaused: this.isPaused,
                        startTime: this.startTime,
                        pausedTime: this.pausedTime,
                        totalPausedTime: this.totalPausedTime
                    }
                };
                
                // Store in memory (since localStorage is not available)
                window.timerSettings = settings;
            }

            loadSettings() {
                const settings = window.timerSettings || {};
                
                if (settings.duration) this.duration = settings.duration;
                if (settings.vmixIP) this.vmixIP = settings.vmixIP;
                if (settings.vmixPort) this.vmixPort = settings.vmixPort;
                if (settings.micInput) this.micInput = settings.micInput;
                if (settings.timerStyle) this.currentStyle = settings.timerStyle;
                
                // Update UI elements
                document.getElementById('timerDuration').value = this.duration / (60 * 1000);
                document.getElementById('vmixIP').value = this.vmixIP;
                document.getElementById('vmixPort').value = this.vmixPort;
                document.getElementById('micInput').value = this.micInput;
                document.getElementById('timerStyle').value = this.currentStyle;
                
                if (settings.timerScale) {
                    document.getElementById('timerScale').value = settings.timerScale;
                    document.getElementById('scaleValue').textContent = `${settings.timerScale}x`;
                    document.documentElement.style.setProperty('--timer-scale', settings.timerScale);
                }
                
                if (settings.colors) {
                    Object.entries(settings.colors).forEach(([key, value]) => {
                        document.getElementById(`${key}Color`).value = value;
                        this.updateColor(`${key}Color`, value);
                    });
                }
                
                // Restore timer state
                if (settings.timerState) {
                    const state = settings.timerState;
                    this.isRunning = state.isRunning;
                    this.isPaused = state.isPaused;
                    this.startTime = state.startTime;
                    this.pausedTime = state.pausedTime;
                    this.totalPausedTime = state.totalPausedTime;
                    
                    if (this.isRunning) {
                        this.animateTimer();
                        const mainBtn = document.getElementById('mainBtn');
                        mainBtn.textContent = 'Pause';
                        mainBtn.className = 'btn btn-warning';
                        this.updateMicStatus(true);
                    } else if (this.isPaused) {
                        const mainBtn = document.getElementById('mainBtn');
                        mainBtn.textContent = 'Resume';
                        mainBtn.className = 'btn btn-primary';
                        this.updateMicStatus(false);
                    }
                }
            }
        }

        // Initialize the controller
        const controller = new TimerController();

        // Settings panel functions
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('active');
        }

        function connectToVMix() {
            const ip = document.getElementById('vmixIP').value;
            const port = document.getElementById('vmixPort').value;
            const micInput = document.getElementById('micInput').value;
            
            controller.vmixIP = ip;
            controller.vmixPort = port;
            controller.micInput = micInput;
            
            // Close existing connection
            if (controller.vmixConnection) {
                controller.vmixConnection.close();
            }
            
            // Create new WebSocket connection
            try {
                controller.vmixConnection = new WebSocket(`ws://${ip}:${port}`);
                
                controller.vmixConnection.onopen = () => {
                    updateConnectionStatus(true);
                    console.log('Connected to vMix');
                };
                
                controller.vmixConnection.onclose = () => {
                    updateConnectionStatus(false);
                    console.log('Disconnected from vMix');
                };
                
                controller.vmixConnection.onerror = (error) => {
                    updateConnectionStatus(false);
                    console.error('vMix connection error:', error);
                };
            } catch (error) {
                updateConnectionStatus(false);
                console.error('Failed to connect to vMix:', error);
            }
            
            controller.saveSettings();
        }

        function testConnection() {
            connectToVMix();
            setTimeout(() => {
                if (controller.vmixConnection && controller.vmixConnection.readyState === WebSocket.OPEN) {
                    alert('Connection successful!');
                } else {
                    alert('Connection failed. Please check your settings.');
                }
            }, 2000);
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'vMix Connected';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'vMix Disconnected';
            }
        }

        function resetToDefaults() {
            const defaultScheme = colorSchemes[0];
            controller.applyColorScheme(defaultScheme);
            document.getElementById('timerDuration').value = 40;
            document.getElementById('timerScale').value = 1;
            document.getElementById('timerStyle').value = 'modern';
            document.getElementById('vmixIP').value = '127.0.0.1';
            document.getElementById('vmixPort').value = 8088;
            document.getElementById('micInput').value = 'Mic1';
            
            controller.updateDuration(40);
            controller.updateScale(1);
            controller.updateTimerStyle('modern');
            controller.vmixIP = '127.0.0.1';
            controller.vmixPort = 8088;
            controller.micInput = 'Mic1';
            controller.saveSettings();
        }

        function exportSettings() {
            const settings = window.timerSettings || {};
            const dataStr = JSON.stringify(settings, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'timer-settings.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function importSettings() {
            const fileInput = document.getElementById('importFile');
            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const settings = JSON.parse(e.target.result);
                        window.timerSettings = settings;
                        controller.loadSettings();
                        alert('Settings imported successfully!');
                    } catch (error) {
                        alert('Failed to import settings. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            };
            fileInput.click();
        }

        // Close settings panel when clicking outside
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('settingsPanel');
            const toggle = document.querySelector('.settings-toggle');
            
            if (!panel.contains(e.target) && !toggle.contains(e.target)) {
                panel.classList.remove('active');
            }
        });

        // Initialize connection status
        updateConnectionStatus(false);

        // Auto-save settings periodically
        setInterval(() => {
            controller.saveSettings();
        }, 30000); // Save every 30 seconds
    </script>
