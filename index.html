<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Timer Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F05F57 0%, #360940 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        .background-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-decoration::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .main-panel {
            background: rgba(8, 6, 7, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 60px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .speaker-title {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .timer-container {
            margin: 50px 0;
            position: relative;
        }

        .timer-display {
            font-size: 5.5rem;
            font-weight: 200;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            margin: 40px 0;
            letter-spacing: 6px;
            position: relative;
        }

        .timer-running {
            color: #10b981;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        .timer-paused {
            color: #f59e0b;
            text-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
        }

        .timer-expired {
            color: #ef4444;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 4px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .control-section {
            margin: 40px 0;
        }

        .control-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 18px 36px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-width: 140px;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            box-shadow: 0 8px 24px rgba(107, 114, 128, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled:hover {
            transform: none;
        }

        .mic-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 30px 0;
            padding: 16px 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .mic-live {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .mic-muted {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .mic-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 12px currentColor;
        }

        .connection-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            box-shadow: 0 0 8px #ef4444;
        }

        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        .settings-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .settings-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .settings-panel {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 320px;
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99;
        }

        .settings-panel.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .settings-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .settings-row {
            margin-bottom: 16px;
        }

        .settings-row label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.8);
        }

        .settings-row input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .settings-row input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .settings-row input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .settings-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
            min-width: auto;
        }

        @media (max-width: 768px) {
            .main-panel {
                padding: 40px 30px;
                margin: 20px;
            }

            .timer-display {
                font-size: 4rem;
                letter-spacing: 3px;
            }

            .speaker-title {
                font-size: 1.8rem;
            }

            .control-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }

            .connection-panel,
            .settings-toggle,
            .settings-panel {
                position: absolute;
            }

            .settings-panel {
                right: 10px;
                left: 10px;
                bottom: 80px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="background-decoration"></div>
    
    <div class="connection-panel">
        <div class="connection-status">
            <div id="statusIndicator" class="status-indicator"></div>
            <span id="connectionText">vMix Connection</span>
        </div>
    </div>

    <div class="container">
        <div class="main-panel">
            <h1 class="speaker-title"></h1>
            
            <div class="timer-container">
                <div id="timerDisplay" class="timer-display">40:00</div>
                
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" style="width: 100%"></div>
                </div>
            </div>
            
            <div class="control-section">
                <div class="control-buttons">
                    <button id="startBtn" class="btn btn-primary">Start</button>
                    <button id="pauseBtn" class="btn btn-warning" disabled>Pause</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
                
                <div id="micStatus" class="mic-status mic-muted">
                    <div class="mic-indicator"></div>
                    <span>Microphone Muted</span>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-toggle" onclick="toggleSettings()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
        </svg>
    </div>

    <div id="settingsPanel" class="settings-panel">
        <div class="settings-title">Connection Settings</div>
        
        <div class="settings-row">
            <label>vMix IP Address</label>
            <input type="text" id="vmixIP" value="127.0.0.1" placeholder="192.168.1.100">
        </div>
        
        <div class="settings-row">
            <label>vMix Port</label>
            <input type="number" id="vmixPort" value="8088" placeholder="8088">
        </div>
        
        <div class="settings-row">
            <label>Microphone Input Name</label>
            <input type="text" id="micInput" value="Mic1" placeholder="Audio Input Name">
        </div>
        
        <div class="settings-buttons">
            <button class="btn btn-primary btn-small" onclick="connectToVMix()">Connect</button>
            <button class="btn btn-secondary btn-small" onclick="testConnection()">Test</button>
        </div>
    </div>

    <script>
        class SpeakerController {
            constructor() {
                this.vmixIP = '127.0.0.1';
                this.vmixPort = 8088;
                this.micInputName = 'Mic1';
                this.isConnected = false;
                
                // Timer state
                this.timer = {
                    time: 40 * 60, // 40 minutes in seconds
                    isRunning: false,
                    interval: null
                };
                
                // Microphone state
                this.micState = false; // false = muted, true = live
                
                this.initializeEventListeners();
                this.updateDisplay();
                this.connectToVMix();
            }

            initializeEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startTimer());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pauseTimer());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetTimer());

                document.getElementById('vmixIP').addEventListener('change', (e) => {
                    this.vmixIP = e.target.value;
                });
                document.getElementById('vmixPort').addEventListener('change', (e) => {
                    this.vmixPort = parseInt(e.target.value);
                });
                document.getElementById('micInput').addEventListener('change', (e) => {
                    this.micInputName = e.target.value;
                });
            }

            async connectToVMix() {
                try {
                    const response = await fetch(`http://${this.vmixIP}:${this.vmixPort}/api/`);
                    
                    if (response.ok) {
                        this.isConnected = true;
                        this.updateConnectionStatus(true);
                    } else {
                        throw new Error('Connection failed');
                    }
                } catch (error) {
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                }
            }

            async testConnection() {
                await this.connectToVMix();
                const message = this.isConnected ? 
                    'Connected to vMix successfully!' : 
                    'Failed to connect to vMix. Check settings.';
                
                // Simple notification
                this.showNotification(message, this.isConnected);
            }

            showNotification(message, isSuccess) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: ${isSuccess ? 'rgba(16, 185, 129, 0.9)' : 'rgba(239, 68, 68, 0.9)'};
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    font-weight: 500;
                    z-index: 1000;
                    backdrop-filter: blur(10px);
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            updateConnectionStatus(connected) {
                const indicator = document.getElementById('statusIndicator');
                const text = document.getElementById('connectionText');
                
                if (connected) {
                    indicator.classList.add('connected');
                    text.textContent = 'vMix Connected';
                } else {
                    indicator.classList.remove('connected');
                    text.textContent = 'vMix Disconnected';
                }
            }

            async sendVMixCommand(command) {
                if (!this.isConnected) {
                    return false;
                }

                try {
                    const response = await fetch(`http://${this.vmixIP}:${this.vmixPort}/api/?Function=${command}`);
                    return response.ok;
                } catch (error) {
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                    return false;
                }
            }

            async setMicrophoneState(state) {
                const command = state ? 
                    `AudioOn&Input=${this.micInputName}` : 
                    `AudioOff&Input=${this.micInputName}`;
                
                await this.sendVMixCommand(command);
                this.micState = state;
                this.updateMicStatus();
            }

            startTimer() {
                if (this.timer.isRunning) return;

                this.timer.isRunning = true;
                this.setMicrophoneState(true);

                this.timer.interval = setInterval(() => {
                    if (this.timer.time > 0) {
                        this.timer.time--;
                        this.updateDisplay();
                    } else {
                        this.timerExpired();
                    }
                }, 1000);

                this.updateButtons();
            }

            pauseTimer() {
                if (!this.timer.isRunning) return;

                this.timer.isRunning = false;
                clearInterval(this.timer.interval);
                this.setMicrophoneState(false);
                this.updateButtons();
            }

            resetTimer() {
                this.timer.isRunning = false;
                clearInterval(this.timer.interval);
                this.timer.time = 40 * 60;
                this.setMicrophoneState(false);
                this.updateDisplay();
                this.updateButtons();
            }

            timerExpired() {
                this.timer.isRunning = false;
                clearInterval(this.timer.interval);
                this.setMicrophoneState(false);
                this.updateButtons();
                this.showNotification('Time expired!', false);
            }

            updateDisplay() {
                const time = this.timer.time;
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                const timerElement = document.getElementById('timerDisplay');
                timerElement.textContent = timeString;

                // Update timer class based on state
                timerElement.className = 'timer-display';
                if (time === 0) {
                    timerElement.classList.add('timer-expired');
                } else if (this.timer.isRunning) {
                    timerElement.classList.add('timer-running');
                } else if (time < 40 * 60) {
                    timerElement.classList.add('timer-paused');
                }

                // Update progress bar
                const totalTime = 40 * 60;
                const progressPercent = (time / totalTime) * 100;
                document.getElementById('progressBar').style.width = `${progressPercent}%`;
            }

            updateButtons() {
                const startBtn = document.getElementById('startBtn');
                const pauseBtn = document.getElementById('pauseBtn');

                if (this.timer.isRunning) {
                    startBtn.disabled = true;
                    pauseBtn.disabled = false;
                    startBtn.textContent = 'Running';
                } else if (this.timer.time === 0) {
                    startBtn.disabled = true;
                    pauseBtn.disabled = true;
                    startBtn.textContent = 'Expired';
                } else {
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    startBtn.textContent = this.timer.time === 40 * 60 ? 'Start' : 'Resume';
                }
            }

            updateMicStatus() {
                const statusElement = document.getElementById('micStatus');
                const textElement = statusElement.querySelector('span');
                
                if (this.micState) {
                    statusElement.className = 'mic-status mic-live';
                    textElement.textContent = 'Microphone Live';
                } else {
                    statusElement.className = 'mic-status mic-muted';
                    textElement.textContent = 'Microphone Muted';
                }
            }
        }

        // Settings panel toggle
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('active');
        }

        // Global functions for settings
        function connectToVMix() {
            controller.vmixIP = document.getElementById('vmixIP').value;
            controller.vmixPort = parseInt(document.getElementById('vmixPort').value);
            controller.micInputName = document.getElementById('micInput').value;
            controller.connectToVMix();
        }

        function testConnection() {
            controller.testConnection();
        }

        // Initialize controller
        let controller;
        window.addEventListener('load', () => {
            controller = new SpeakerController();
        });

        // Close settings when clicking outside
        document.addEventListener('click', (e) => {
            const settingsPanel = document.getElementById('settingsPanel');
            const settingsToggle = document.querySelector('.settings-toggle');
            
            if (!settingsPanel.contains(e.target) && !settingsToggle.contains(e.target)) {
                settingsPanel.classList.remove('active');
            }
        });
    </script>
</body>
</html>
